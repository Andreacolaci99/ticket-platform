<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crea Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-light" id="note">
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-primary">Crea una nuova Nota</h2>

            <form th:object="${note}"
                  th:action="${editMode} ? @{|/note/edit/${note.id}|} : @{/note/create}"
                  method="post">
                <input type="hidden" th:field="*{ticket.id}" />

                <div class="mb-3">
                    <label for="autore" class="form-label">Autore</label>
                    <input type="text" class="form-control" id="autore" th:field="*{autore}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('autore')}" class="invalid-feedback d-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('autore')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dataCreazione" class="form-label">Data Creazione</label>
                    <input type="date" class="form-control" id="dataCreazione" th:field="*{dataCreazione}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('dataCreazione')}" class="invalid-feedback d-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('dataCreazione')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="campoTesto" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="campoTesto" rows="4" th:field="*{campoTesto}" th:errorClass="is-invalid"></textarea>
                    <div th:if="${#fields.hasErrors('campoTesto')}" class="invalid-feedback d-block">
                        <ul>
                            <li th:each="err : ${#fields.errors('campoTesto')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-save"></i> Salva
                    </button>
                    <a class="btn btn-danger" th:href="@{|/idraulica/edit/${note.ticket.id}|}">
                        <i class="bi bi-x-square"></i> Annulla
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
