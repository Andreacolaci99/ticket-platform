<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Categorie</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div th:replace="~{fragments/navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="card-title text-primary mb-4">Gestione Categorie</h3>

                        <form th:action="@{/categorie/create}" th:object="${categorieObj}" method="post" class="mb-3">
                            <div class="input-group">
                                <input id="categorie" th:field="*{nome}" type="text" class="form-control"
                                    placeholder="Nuova categoria">
                                <button class="btn btn-success" type="submit">
                                    <i class="bi bi-patch-plus"></i> Aggiungi
                                </button>
                            </div>
                        </form>
                        <ul class="list-group mb-3" th:if="${categorie.size() > 0}">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="item : ${categorie}">
                                <span th:text="${item.nome}"></span>
                                <form th:action="@{|/categorie/delete/${item.id}|}" method="post" class="m-0">
                                    <button class="btn btn-sm btn-outline-danger" type="submit"
                                        onclick="return confirm('Sei sicuro di voler cancellare questa categoria?')">
                                        <i class="bi bi-shield-x"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                        <div class="alert alert-primary text-center mb-0" th:unless="${categorie.size() > 0}">
                            Nessuna categoria presente.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
