<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dettaglio task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body id="body-dettaglioTicket">
    <div>
        <nav th:replace="~{fragments/navbar}"></nav>
    </div>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container bg-white p-4 rounded shadow">
            <div class="row">
                <div class="col-8">
                    <h1 th:text="${ticket.name}"></h1>
                    <h2 th:text="|Creata da ${ticket.autore}|"></h2>
                    <h3 th:text="|Lavoro da fare : ${ticket.descrizione}|"></h3>
                    <h4>
                        <span class="badge bg-danger" th:if="${ticket.stato == 'DA FARE'}">ðŸ”´ DA FARE</span>
                        <span class="badge bg-warning text-dark" th:if="${ticket.stato == 'IN CORSO'}">ðŸŸ¡ IN
                            CORSO</span>
                        <span class="badge bg-success" th:if="${ticket.stato == 'COMPLETATO'}">ðŸŸ¢ COMPLETATO</span>
                    </h4>
                    <span th:text="|Creazione in data: ${ticket.dataCreazione}|"></span>
                    <br>

                    <span th:if="${ticket.utente != null}"
                        th:text="|Assegnata a : ${ticket.utente.nome + ' ' + ticket.utente.cognome}|"></span>
                    <span th:if="${ticket.utente == null}">Assegnata a : Nessun utente</span>
                    <p>Note :</p>
                    <ul>
                        <li th:each="nota : ${ticket.note}"
                            th:text="${nota.autore + ' - ' + nota.campoTesto + ' (' + nota.dataCreazione + ')'}"></li>
                    </ul>
                </div>

                <div class="col-4">
                    <h4><strong>Categorie</strong></h4>
                    <ul>
                        <li th:each="cat : ${ticket.categorie}" th:text="${cat.nome}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
